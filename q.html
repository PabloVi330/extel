<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Estilizado con Efectos NavideÃ±os</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('img.png') center center fixed; /* Reemplaza 'tu_imagen_navidena.jpg' con la ruta de tu imagen */
            background-size: cover;
            position: relative;
        }

        .colored-name {
            display: flex;
            flex-direction: column;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #7e0606; /* Texto en color blanco */
            text-shadow: 1px 5px 10px rgba(181, 50, 6, 0.7);
            position: relative;
            border-color: rgb(131, 12, 12);
        }

        .tallo {
            color: #3c9000;
        }

        /* Efecto de nieve */
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            top: -200px;
        }

        /* Estrella intermitente */
        .star {
            position: absolute;
            font-size: 80px;
            color: #f1c40f; /* Amarillo */
            animation: blink 1s infinite alternate;
            top: -90px;
            left: 35%;
            transform: translateX(-50%);
        }
        .christmas-message {
            font-family: 'Lucida Handwriting', 'Segoe Script', cursive;
            font-size: 30px;
            color: #ffffff; /* Texto en color blanco */
            text-align: center;
            position: absolute;
            bottom: -120px;
            width: 100%;
        }


        /* Animaciones de cambio de tamaÃ±o para cada fila */
        .colored-name span {
            animation: scaleAnimation 2s infinite alternate ease-in-out;
        }

        @keyframes scaleAnimation {
            to {
                transform: scale(1.5);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes blink {
            0%, 100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translateY(-10px);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <!-- Efecto de nieve -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;

            for (let i = 0; i < 50; i++) {
                createSnowflake();
            }

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 2 + 1}s`;

                body.appendChild(snowflake);

                snowflake.addEventListener('animationiteration', () => {
                    snowflake.remove();
                    createSnowflake();
                });
            }
        });
    </script>

    <!-- Contenido principal -->
    <div class="colored-name">
        <span>J</span>
        <span>JU</span>
        <span>JUD</span>
        <span>JUDI</span>
        <span>JUDIT</span>
        <span>JUDITH</span>
        <span class="tallo">II</span>
        <span class="tallo">II</span>
        <div class="star">â˜…</div>
         <!-- Mensaje "Feliz Navidad" -->
    <div class="christmas-message">
        Feliz Navidad Mi P.Q.   att: Pablo :smðŸ˜Ž
    </div>
    </div>
</body>
</html>
